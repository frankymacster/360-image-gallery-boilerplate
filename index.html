<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Image Gallery</title>
    <meta name="description" content="360&deg; Image Gallery - A-Frame">
    <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
    <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
    <script src="components/set-image.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>

        <img id="s1" crossorigin="anonymous" src="assets/s1.jpg">
        <img id="s2" crossorigin="anonymous" src="assets/s2.jpg">
        <img id="s3" crossorigin="anonymous" src="assets/s3.jpg">
        <img id="s4" crossorigin="anonymous" src="assets/s4.jpg">
        <img id="s5" crossorigin="anonymous" src="assets/s5.jpg">

        <img id="s6" crossorigin="anonymous" src="assets/s6.jpg">
        <img id="s7" crossorigin="anonymous" src="assets/s7.jpg">
        <img id="s8" crossorigin="anonymous" src="assets/s8.jpg">
        <img id="s9" crossorigin="anonymous" src="assets/s9.jpg">
        <img id="s10" crossorigin="anonymous" src="assets/s10.jpg">

        <img id="s11" crossorigin="anonymous" src="assets/s11.jpg">
        <img id="s12" crossorigin="anonymous" src="assets/s12.jpg">
        <img id="s13" crossorigin="anonymous" src="assets/s13.jpg">
        <img id="s14" crossorigin="anonymous" src="assets/s14.jpg">
        <img id="s20" crossorigin="anonymous" src="assets/s20.jpg">

        <!-- Image link template to be reused. -->
        <script id="link" type="text/html">
          <a-entity class="link"
            geometry="primitive: plane; height: 1; width: 1"
            material="shader: flat; color: blue"
            event-set__1="_event: mousedown; scale: 1 1 1"
            event-set__2="_event: mouseup; scale: 1.2 1.2 1"
            event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
            event-set__4="_event: mouseleave; scale: 1 1 1"
            set-image="on: click; target: #image-360; src: ${src}"
            sound="on: click; src: #click-sound"></a-entity>
        </script>
      </a-assets>

      <!-- 360-degree image. -->
      <a-sky id="image-360" radius="10" src="#s1"></a-sky>

      <!-- Image links. -->
      <a-entity id="links" layout="type: line; margin: 1.5" position="-4 -2.5 -4">
        <a-entity template="src: #link" data-src="#s1"></a-entity>
        <a-entity template="src: #link" data-src="#s2"></a-entity>
        <a-entity template="src: #link" data-src="#s3"></a-entity>
        <a-entity template="src: #link" data-src="#s4"></a-entity>
        <a-entity template="src: #link" data-src="#s5"></a-entity>
      </a-entity>

      <a-entity id="links" layout="type: line; margin: 1.5" position="-4 -1 -4">
        <a-entity template="src: #link" data-src="#s6"></a-entity>
        <a-entity template="src: #link" data-src="#s7"></a-entity>
        <a-entity template="src: #link" data-src="#s8"></a-entity>
        <a-entity template="src: #link" data-src="#s9"></a-entity>
        <a-entity template="src: #link" data-src="#s10"></a-entity>
      </a-entity>

      <a-entity id="links" layout="type: line; margin: 1.5" position="-4 0.5 -4">
        <a-entity template="src: #link" data-src="#s11"></a-entity>
        <a-entity template="src: #link" data-src="#s12"></a-entity>
        <a-entity template="src: #link" data-src="#s13"></a-entity>
        <a-entity template="src: #link" data-src="#s14"></a-entity>
        <a-entity template="src: #link" data-src="#s20"></a-entity>
      </a-entity>

      <!-- Camera + cursor. -->
      <a-entity camera look-controls>
        <a-cursor id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__1="_event: mouseenter; color: springgreen"
          event-set__2="_event: mouseleave; color: black"
          fuse="true"
          raycaster="objects: .link"></a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
